apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
  namespace: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
      - name: user-java
        image: registryhkl1754.azurecr.io/tripinsights/user-java:1.0
        ports:
        - containerPort: 80
        # envFrom:
        # - secretRef:
        #     name: openhack-sql-secrets
        volumeMounts:
        - name: secrets-ohteam5store-inline
          mountPath: "/secrets"
          readOnly: true
      volumes:
        - name: secrets-ohteam5store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kvopenhackteam5-user-msi"


---
apiVersion: v1
kind: Service
metadata:
  name: user-java-service
  namespace: api
spec:
  type: ClusterIP
  ports:
  - port: 80 
    targetPort: 80
    name: http-user-java-port
  selector:
    app: user-java
