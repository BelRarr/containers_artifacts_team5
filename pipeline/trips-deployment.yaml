apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryhkl1754.azurecr.io/tripinsights/trips:1.0
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: db-user-pass
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-user-pass
              key: password
        - name: SQL_SERVER
          value: sqlserverhkl1754.database.windows.net
        - name: SQL_DBNAME
          value: mydrivingDB
        - name: CREDENTIAL_METHOD
          value: username_and_password
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
spec:
  type: ClusterIP
  ports:
  - port: 80 
    targetPort: 80
    name: http-trips-port
  selector:
    app: trips
